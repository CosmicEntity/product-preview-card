<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">


</head>
<body>
  <main class="container">
   <section class="product-image">
    <div class="product-preview">
    <img src="./images/image-product-desktop.jpg" alt="product-preview">
    </div>
    </section>
    <section class="product-details">
    <p class="category">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <div class="description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div class="price">
      <p class="disc-price">$149.99</p>
      <p class="orig-price">$169.99</p>
    </div>
    <button class="btn"> <img src="./images/icon-cart.svg" alt="cart icon"><p>Add to Cart</p></button>
    </section>
  </main>
  
  <!-- <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CosmicEntity</a>.</p>
  </div> -->
</body>
</html>
